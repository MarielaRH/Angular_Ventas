<div class="custom-div-container-general">
  <div class="custom-container-div-menu">
    <p-tabMenu [model]="items" [activeItem]="items[0]"></p-tabMenu>
    <div class="custom-container-div-button">
      <div *ngIf="isLogged === false">
        <button
          type="button"
          pButton
          class="p-button-rounded p-button-info"
          icon="pi pi-user"
          (click)="menu.toggle($event)"
        ></button>
        <p-menu #menu [popup]="true" [model]="itemLogin"></p-menu>
      </div>
      <div *ngIf="isLogged === true">
        <button
          type="button"
          pButton
          class="p-button-rounded p-button-info"
          icon="pi pi-user"
          (click)="menu.toggle($event)"
        ></button>
        <p-menu #menu [popup]="true" [model]="itemLogout"></p-menu>
      </div>
      <!-- <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info p-button-outlined custom-button"  (click)="homeLogin()"></button> -->
    </div>
  </div>

  <div class="content">
    <span>Bienvenido</span>
  </div>
</div>
